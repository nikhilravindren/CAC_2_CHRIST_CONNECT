{% load static %}
<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>christconnect</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'admin/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'admin/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static  'admin/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body style="background-color: black;">
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card " style="background-color: rgb(174, 175, 173);">
            <div class="card-header text-center" style="background-color: rgb(174, 175, 173);"><a href=""><img class="logo-img" ></a><span class="splash-description">Please enter your information.</span></div>
            <center><p style="color: black;">{{msg}}</p></center>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control form-control-lg"  name="username" id="username" type="text" placeholder="Username" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="password" id="password" type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="cpassword" id="password" type="password" placeholder="confirm Password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="email" id="password" type="email" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <select name="status" id="" class="form-control form-control-lg" placeholder="user-status" required>
                            <option value="" disabled selected>user-status</option>
                            <option >Alumni</option>
                            <option >Student</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">register</button>
                </form>
            </div>
            <p style="color: black;">already have an account?</p>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered" style="background-color: blue;width: 100%;" >
                    <a href="{% url 'user_user_login' %}" class="footer-link"  >Login</a>
                </div>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'admin/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'admin/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>
 
</html>
